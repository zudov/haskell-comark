name: comark-parser
version: '0.1.0'
synopsis: Parser for Commonmark (markdown)
description: See <https://github.com/zudov/haskell-comark#readme README>
category: Text
author: Konstantin Zudov
maintainer: co@zudov.me
copyright: (c) Konstantin Zudov, 2015, 2016, 2017
license: BSD3
dependencies:
- text
- comark-syntax
library:
  source-dirs:
  - src/
  - extended/
  other-extensions:
  - OverloadedStrings
  - TupleSections
  - TupleSections
  - ViewPatterns
  - OverloadedStrings
  - LambdaCase
  - RecordWildCards
  ghc-options: -Wall
  exposed-modules:
  - Comark.Parser
  - Comark.Parser.Options
  - Comark.Parser.Inline
  - Comark.Parser.Inline.EmphLink
  - Comark.ParserCombinators
  - Comark.ParserCombinators.Prim
  dependencies:
  - base >=4.7 && <5.0
  - html5-entity >=0.2.0.1
  - control-bool
  - containers
  - transformers
tests:
  test:
    main: Main.hs
    source-dirs: tests/
    ghc-options: -Wall
    dependencies:
    - base >=4.7
    - hspec
    - syb
    - QuickCheck
    - deepseq
    - containers
    - comark-parser
    - comark-testutils
    - cmark
benchmarks:
  bench:
    main: Main.hs
    source-dirs: bench/
    ghc-options: -O2
    dependencies:
    - base >=4.7 && <5
    - criterion
    - comark-testutils
    - comark-parser
    - cmark
    - deepseq
    - file-embed
